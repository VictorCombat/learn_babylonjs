<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <!-- touch-action="none" for best results from PEP -->
    <!-- <canvas id="renderCanvas" touch-action="none"></canvas>  -->
    <!-- <script src="import_village.js"/> -->
    <babylon id="myViewer" extends="minimal"></babylon>
    <script>
        BabylonViewer.viewerManager.getViewerPromiseById('myViewer').then((viewer) => {
            viewer.onSceneInitObservable.add(() => {
                viewer.sceneManager.camera.radius = 15; // set the camera radius
                viewer.sceneManager.camera.beta = Math.PI / 2.2;    // angle of depression
            });
            viewer.onEngineInitObservable.add((scene) => {
                viewer.loadModel({
                    url: "./village.glb"
                });
            });
        });
    </script>
   </body>
</html>
